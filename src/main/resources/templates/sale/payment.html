<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Payment</title>
</head>
<body>
	<form th:action="@{/sale/register}" th:object="${sale}" method="post">
		<input hidden="true" th:field="*{id}">
		<input hidden="true" th:field="*{date}">
		<input hidden="true" th:field="*{total}">
		<select th:field="*{payment}">
			<option value="Tarjeta Débito">Tarjeta Debito</option>
			<option value="Tarjeta Crédito">Tarjeta Credito</option>
			<option value="Transferencia">Transferencia</option>
			<option value="Cheque">Cheque</option>
		</select>
		<button type="submit">Continuar</button>
	</form>
</body>
</html>
