<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Venta</title>
</head>
<body>
	<div>
		<h1>Venta</h1>
		<h3>Productos</h3>
	</div>
	<div>
		<h3>Buscar Producto</h3>
		lista asignados
	</div>
	<div>
		<a th:href="@{/home}"><button>Menú Principal</button></a>
		<a th:href="@{/continue}"><button>Siguiente</button></a>
	</div>
	<div>
		<form action="#" th:action="@{/sale/search}">

			<input placeholder="Nombre" type="text" th:field="*{name}">
			<input placeholder="UPC" type="text" th:field="*{upc}">
			<button type="submit">Buscar</button>

		</form>
	</div>
	<div>
		<h3>Productos Encontrados</h3>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>UPC</th>
					<th>Asignar</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.stock}"></td>
					<td th:text="${product.upc}"></td>
					<td><a th:href="#"><button>Seleccionar</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
