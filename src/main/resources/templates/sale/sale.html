<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Venta</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/saleScript.js}"></script>
</head>
<body>
	<div>
		<h1>Venta</h1>
		<h3>Productos</h3>
	</div>
	<div>
		<h3>Buscar Producto</h3>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>UPC</th>
					<th>Asignar</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="chosenProduct:${chosenProducts}">
					<td th:text="${chosenProduct.name}"></td>
					<td th:text="${chosenProduct.description}"></td>
					<td th:text="${chosenProduct.price}"></td>
					<td th:text="${chosenProduct.stock}"></td>
					<td th:text="${chosenProduct.upc}"></td>
					<td><a th:href="#"><button>Eliminar</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<a th:href="@{/home}"><button>Menú Principal</button></a>
		<a th:href="@{/payment}"><button>Siguiente</button></a>
	</div>
	<div>
		<input placeholder="Nombre" type="text" name="name">
		<input placeholder="UPC" type="text" name="upc">
		<button onclick="buscarProducto()" type="submit">Buscar</button>
	</div>
	<div>
		<h3>Productos Encontrados</h3>
		<table>		
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>UPC</th>
					<th>Asignar</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${products}">
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.stock}"></td>
					<td th:text="${product.upc}"></td>
					<td><a th:href="#"><button>Seleccionar</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
