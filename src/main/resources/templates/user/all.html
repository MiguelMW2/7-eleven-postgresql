<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>User</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<a class="btn btn-success w-10" th:href="@{/user/newForm}" role="button">Nuevo Usuario</a>
				<a class="btn btn-secondary w-10" th:href="@{/login/home}" role="button">Regresar</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido Paterno</th>
							<th scope="col">Apellido Materno</th>
							<th scope="col">Username</th>
							<th scope="col">Direcci√≥n</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user: ${users}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.secondLastName}"></td>
							<td th:text="${user.userName}"></td>
							<td><a class="btn btn-info w-100" th:href="@{'/address/detail/'+${user.id}}" role="button">Detalle</a></td>
							<td><a class="btn btn-primary w-100" th:href="@{'/user/edit/'+${user.id}}" role="button">Editar</a></td>
							<td><a class="btn btn-danger w-100" th:href="@{'/user/delete/'+${user.id}}" role="button">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
