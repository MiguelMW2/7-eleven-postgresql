<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User</title>
</head>
<body>
	<div>
		<a th:href="@{/user/newForm}">
			<button>Nuevo</button>
		</a>
	</div>
	<div>
		<table>
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Username</th>
					<th>Dirección</th>
					<th>Editar</th>
					<th>Eliminar</th>
					<th>Cambio Contraseña</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.secondLastName}"></td>
					<td th:text="${user.userName}"></td>
					<td><button>Detalle</button></td>
					<td><button>Editar</button></td>
					<td><button>Eliminar</button></td>
					<td><button>Cambio Contraseña</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
