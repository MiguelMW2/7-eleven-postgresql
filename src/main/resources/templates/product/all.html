<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Product</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<a class="btn btn-success w-10" th:href="@{/product/newForm}" role="button">Nuevo Producto</a>
				<a class="btn btn-secondary w-10" th:href="@{/login/home}" role="button">Regresar</a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Descripci√≥n</th>
							<th scope="col">Precio</th>
							<th scope="col">Stock</th>
							<th scope="col">UPC</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product: ${products}">
							<td th:text="${product.name}"></td>
							<td th:text="${product.description}"></td>
							<td th:text="${product.price}"></td>
							<td th:text="${product.stock}"></td>
							<td th:text="${product.upc}"></td>
							<td><a class="btn btn-primary w-100" th:href="@{'/product/edit/'+${product.id}}" role="button">Editar</a></td>
							<td><a class="btn btn-danger w-100" th:href="@{'/product/delete/'+${product.id}}" role="button">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
