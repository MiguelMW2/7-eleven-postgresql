<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-3"></div>
			<div class="col-6">
				<h2>Login</h2>
				<form class="form-signin" th:action="@{/login/authenticate}" th:object="${user}" method="post">
					<div class="form-group">
						<label for="username">Usuario:</label>
						<input type="text" th:field="*{userName}" class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="password">Contrase√±a:</label>
						<input type="password" th:field="*{password}" class="form-control" id="password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary w-100">Ingresar</button>
					</div>
					<div class="form-group">
						<a class="btn btn-secondary w-100" th:href="@{/user/newForm}" role="button">Agregar</a>
					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
